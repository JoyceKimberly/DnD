<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>DnD</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var infoWindow;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.23032838760387, lng: -48.427734375},
          zoom: 4,
          streetViewControl: false,
          mapTypeControl: false,
          mapTypeControlOptions: {
            style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
            mapTypeIds: ['DnD']
          }
        });
        infoWindow = new google.maps.InfoWindow();

        var DnDMapType = new google.maps.ImageMapType({
          getTileUrl: function(coord, zoom) {
            var normalizedCoord = getNormalizedCoord(coord, zoom);
            if (normalizedCoord && (normalizedCoord.x < Math.pow(2, zoom)) && (normalizedCoord.x > -1) && (normalizedCoord.y < Math.pow(2, zoom)) && (normalizedCoord.y > -1)) {
              return zoom + '/' + normalizedCoord.x + '/' + normalizedCoord.y + '.jpg';
            } else {
              return 'empty.jpg';
            }
          },
          tileSize: new google.maps.Size(256, 256),
          maxZoom: 4,
          minZoom: 0,
          radius: 1738000,
          name: 'DnD'
        });

        map.mapTypes.set('DnD', DnDMapType);
        map.setMapTypeId('DnD');
        map.data.loadGeoJson('routes.json');
        map.data.setStyle({
          strokeColor: '#FF0000',
          strokeWeight: 3,
          strokeOpacity: 0.2,
          icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 10,
            strokeColor: '#FF0000',
            strokeWeight: 3
          }/*,
          draggable: true, 
          editable: true*/
        });

        var centerControlDiv = document.createElement('div');
        var centerControl = new CenterControl(centerControlDiv, map);
        centerControlDiv.index = 1;
        map.controls[google.maps.ControlPosition.BOTTOM_CENTER].push(centerControlDiv);
        
        map.data.addListener('mouseover', function(event) {
          map.data.revertStyle();
          map.data.overrideStyle(event.feature, {strokeOpacity: 1});
        });

        map.data.addListener('mouseout', function(event) {
          map.data.revertStyle();
        });

        map.data.addListener('click', function(event) {
          if (event.feature.f.name) {
            infoWindow.setContent(event.feature.f.name);
          } else {
            var distance = google.maps.geometry.spherical.computeLength(event.feature.b.getArray());
            infoWindow.setContent( Math.round(computeDndDistance(distance) * 100) / 100 + ' km' );
          };
          infoWindow.setPosition(event.latLng);
          infoWindow.open(map);
          map.data.toGeoJson(function(json) {
            console.log(JSON.stringify(json, null, 2));
          });
        });

        google.maps.event.addListener(map, 'click', function(event) {
          var latitude = event.latLng.lat();
          var longitude = event.latLng.lng();
          map.controls[google.maps.ControlPosition.BOTTOM_CENTER].b[0].firstChild.firstChild.innerHTML = 
          'Klik: [' + longitude + ', ' + latitude + ']' + 
          '<br>Zoom: ' + map.getZoom() +
          '<br>Center: ' + map.getCenter();
        });
      } // initMap()

      function computeDndDistance(distance) {
        return (distance/google.maps.geometry.spherical.computeLength(map.data.b.b[Object.keys(map.data.b.b)[0]].b.b))*110;
      }

      function CenterControl(controlDiv, map) {
        // Set CSS for the control border.
        var controlUI = document.createElement('div');
        controlUI.style.backgroundColor = '#fff';
        controlUI.style.border = '2px solid #fff';
        controlUI.style.borderRadius = '3px';
        controlUI.style.boxShadow = '0 2px 6px rgba(0,0,0,.3)';
        //controlUI.style.cursor = 'pointer';
        controlUI.style.marginBottom = '22px';
        controlUI.style.textAlign = 'center';
        controlUI.title = '';
        controlDiv.appendChild(controlUI);

        // Set CSS for the control interior.
        var controlText = document.createElement('div');
        controlText.style.color = 'rgb(25,25,25)';
        controlText.style.fontFamily = 'Roboto,Arial,sans-serif';
        controlText.style.fontSize = '13px';
        controlText.style.lineHeight = '19px';
        controlText.style.paddingLeft = '5px';
        controlText.style.paddingRight = '5px';
        controlText.innerHTML = '';
        controlUI.appendChild(controlText);
      }

      // Normalizes the coords that tiles repeat across the x axis (horizontally)
      // like the standard Google map tiles.
      function getNormalizedCoord(coord, zoom) {
        var y = coord.y;
        var x = coord.x;

        // tile range in one direction range is dependent on zoom level
        // 0 = 1 tile, 1 = 2 tiles, 2 = 4 tiles, 3 = 8 tiles, etc
        var tileRange = 1 << zoom;

        // don't repeat across y-axis (vertically)
        if (y < 0 || y >= tileRange) {
          return null;
        }

        // repeat across x-axis
        if (x < 0 || x >= tileRange) {
          x = (x % tileRange + tileRange) % tileRange;
        }

        return {x: x, y: y};
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZN7rNbVzB4bwutazKD0iwv5bQ6f59Avs&libraries=geometry&callback=initMap">
    </script>
  </body>
</html>
