<!DOCTYPE html>
<html>
  <head>
    <title>DnD</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var TILE_URL = 'https://joycekimberly.github.io/Map/{z}/{x}/{y}.jpg';

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 0, lng: 0},
          zoom: 2,
          streetViewControl: false,
          mapTypeControlOptions: {
            mapTypeIds: ['DnD']
          }
        });

        var DnDMapType = new google.maps.ImageMapType({
          getTileUrl: function(coord, zoom) {
              var normalizedCoord = getNormalizedCoord(coord, zoom);
              if (!normalizedCoord) {
                return null;
              }
              var bound = Math.pow(2, zoom);
              return 'https://joycekimberly.github.io/Map' +
                  '/' + zoom + '/' + normalizedCoord.x + '/' +
                  (bound - normalizedCoord.y - 1) + '.jpg';
            var url = TILE_URL
              .replace('{x}', coord.x)
              .replace('{y}', coord.y)
              .replace('{z}', zoom);
            return url;
          },
          tileSize: new google.maps.Size(256, 256),
          maxZoom: 4,
          minZoom: 0,
          radius: 1738000,
          name: 'DnD'
        });

        map.mapTypes.set('DnD', DnDMapType);
        map.setMapTypeId('DnD');
      }

      // Normalizes the coords that tiles repeat across the x axis (horizontally)
      // like the standard Google map tiles.
      function getNormalizedCoord(coord, zoom) {
        var y = coord.y;
        var x = coord.x;

        // tile range in one direction range is dependent on zoom level
        // 0 = 1 tile, 1 = 2 tiles, 2 = 4 tiles, 3 = 8 tiles, etc
        var tileRange = 1 << zoom;

        // don't repeat across y-axis (vertically)
        if (y < 0 || y >= tileRange) {
          return null;
        }

        // repeat across x-axis
        if (x < 0 || x >= tileRange) {
          x = (x % tileRange + tileRange) % tileRange;
        }

        return {x: x, y: y};
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZN7rNbVzB4bwutazKD0iwv5bQ6f59Avs&callback=initMap">
    </script>
  </body>
</html>
